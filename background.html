<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0' name='viewport'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'none';
            child-src 'self';
            connect-src 'self' https: wss:;
            font-src 'self';
            form-action 'self';
            frame-src 'none';
            img-src 'self' blob: data: https:;
            media-src 'self' blob:;
            object-src 'none';
            script-src 'self';
            style-src 'self' 'unsafe-inline';"
  >
  <title>OfficeApp</title>
  <link href='images/icon_128.png' rel='shortcut icon'>
  <link href="stylesheets/manifest.css" rel="stylesheet" type="text/css" />
  <link href="node_modules/draft-js/dist/Draft.css" rel="stylesheet" type="text/css" />

  <!--
    When making changes to these templates, be sure to update test/index.html as well
  -->

  <script type='text/x-tmpl-mustache' id='app-loading-screen'>
    <div class='content'>
      <img src='images/icon_300.png'>
      <div class='header'>OfficeApp</div>
      <!-- <div class='container'>
        <span class='dot'></span>
        <span class='dot'></span>
        <span class='dot'></span>
      </div> -->
      <div class='message'>{{ message}}</div>
    </div>
    <div class="footer">
      <span>© 2018 OfficeApp</span> | Desktop Version 1.8.20
    </div>
  </script>

  <script type='text/x-tmpl-mustache' id='conversation-loading-screen'>
    <div class='content'>
      <img src='images/icon_128.png'>
      <div class='container'>
        <span class='dot'></span>
        <span class='dot'></span>
        <span class='dot'></span>
      </div>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='tickets-view'>
    <div class='content'>
      <div class="module-main-header__info">
        <img src="{{avatarSrc}}" alt="header chat" />
        <span id="span-chat-name">{{title}}</span>
      </div>
      <!-- Navigation tabs -->
      <ul class="ulNavigationTickets">
        <li id="unclaimed" class="ticket-nav {{unclaimed}}">Nicht zugewiesen</li>
        <li id="claimed" class="ticket-nav {{claimed}}">zugewiesen</li>
        <li id="closed" class="ticket-nav {{closed}}">geschlossen</li>
      </ul>
      <div class='container-ticket'>
          {{#hasTicket}}
        <!-- EACH -->
        {{#model}}
          <div id={{uuid}} class="main-ticket-container" >
            <div class="container-ticket-userinfo">
              <img src="{{avatarSrc}}" id='clientTicketAvatar_{{uuid}}' class="ticket-user-image" />
              {{#name}}
                <span class="ticket-user-name">{{name}} {{surname}}</span>
              {{/name}}
              {{^name}}
                <span class="ticket-user-name">username</span>
              {{/name}}
            </div>
            <div class="container-ticket-info">
              <span class="ticket-id">Ticket {{id}}</span>
              <span class="ticket-date">{{date}}</span>
            </div>
            <div class="container-ticket-actions">
              {{#isUnknown}}
                <button id = 'claim_{{uuid}}' class="button-claim-ticket not-claimed">{{status}}</button> 
              {{/isUnknown}}
              {{#isUnclaimed}}
                <button id = 'claim_{{uuid}}' class="button-claim-ticket not-claimed">{{status}}</button> 
              {{/isUnclaimed}}
              {{#isClaimed}}
                <button id ='claim_{{uuid}}' class="button-claim-ticket claimed" disabled="disabled">{{status}}</button> 
              {{/isClaimed}}
              {{#isClosed}}
                <button id = 'claim_{{uuid}}' class="button-claim-ticket not-claimed">{{status}}</button> 
              {{/isClosed}}
            </div>
          </div>
          {{/model}}
        <!-- FIN EACH  -->
        <div id="noLoadMore" class="hidden">
            No more to load
        </div>
        {{/hasTicket}}
        {{^hasTicket}}
        <span>Keine Tickets vorhanden</span>
        {{/hasTicket}}
      </div>
      
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='import-contact-table'>
    <div>
      <div id= "headerContactTable">
          <div class="divPaginationContact">
            <span>Kontakte</span>
            <p>Der Kunde / Admin wird vom Eigentümer vor der Aktivierung überprüft</p>
          </div>
          <div class="divSearchContact">
            <input id="search-table" type="text" placeholder="Suchen..">
            <button id='hinzufügen-button' class="buttonsSearchSection">Hinzufügen</button>
            <button id='import-button' class="buttonsSearchSection">Importieren</button>
            <input type='file' class='hidden' id='contact-import-file-input' accept='.xml'>
            <button id='sendMultipleInvitations' class="buttonsSearchSection disabled" disabled>Einladungen Senden</button>
            <button id='ferting-button' class="buttonsSearchSection">Fertig</button>
          </div>
      </div>
      <div id="contactTable">
      </div>
      <div class="modalOverLay hidden" id="modalOverLay">
        <div id="modalContact" class='modalContact'></div>
      </div>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='two-column'>
    <div class='gutter'>
      <div class='network-status-container'></div>
      <div class='left-pane-placeholder'></div>
    </div>
    <div class='conversation-stack'>
      <div class='conversation placeholder'>
        <div class='conversation-header'></div>
        <div class='container'>
          <div class='content'>
            <img src='images/icon_128.png' />
            <h3>{{ welcomeToSignal }}</h3>
            <p>{{ selectAContact }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class='lightbox-container'></div>
  </script>

  <script type='text/x-tmpl-mustache' id='scroll-down-button-view'>
    <button class='text module-scroll-down__button {{ buttonClass }}' alt='{{ moreBelow }}'>
      <div class='module-scroll-down__icon'></div>
    </button>
  </script>

  <script type='text/x-tmpl-mustache' id='last-seen-indicator-view'>
    <div class='module-last-seen-indicator__bar'/>
    <div class='module-last-seen-indicator__text'>
      {{ unreadMessages }}
    </div>
  </script>

  <script type='text/x-tmpl-mustache' id='expired_alert'>
    <a target='_blank' href='https://signal.org/download/'>
      <button class='upgrade'>{{ upgrade }}</button>
    </a>
    {{ expiredWarning }}
  </script>

  <script type='text/x-tmpl-mustache' id='banner'>
    <div class='body'>
      <span class='icon warning'></span>
      {{ message }}
      <span class='icon dismiss'></span>
    </div>
  </script>

  <script type='text/x-tmpl-mustache' id='toast'>
    {{ toastMessage }}
  </script>

  <script type='text/x-tmpl-mustache' id='conversation'>
    <div class='conversation-header'></div>
    <div class='main panel'>
      <div class='discussion-container'>

            <div class='bar active progress-bar-striped progress-bar'></div>
          </div>
      </div>

      <div class='bottom-bar' id='footer'>
          <div class='attachment-list'></div>
          <div class='compose'>

                <div class='capture-audio'>
                    <button class='microphone'></button>
                </div>
                <div class='choose-file'>
                    <button class='paperclip thumbnail'></button>
                    <input type='file' class='file-input' multiple='multiple'>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>

  <script type='text/x-tmpl-mustache' id='message-list'>
    <div class='messages'></div>
    <div class='typing-container'></div>
  </script>

  <script type='text/x-tmpl-mustache' id='recorder'>
      <button class='finish'><span class='icon'></span></button>
      <span class='time'>0:00</span>
      <button class='close'><span class='icon'></span></button>
  </script>

              {{ content }}
          </text>
      </svg>
  </script>

          </div>
      </div>

  <script type='text/x-tmpl-mustache' id='file-size-modal'>
      {{ file-size-warning }}
      ({{ limit }}{{ units }})
  </script>

  <script type='text/x-tmpl-mustache' id='attachment-type-modal'>

  </script>

  <script type='text/x-tmpl-mustache' id='group-member-list'>

      {{ #summary }} <div class='summary'>{{ summary }}</div>{{ /summary }}
    </div>
  </script>

  <script type='text/x-tmpl-mustache' id='key-verification'>

      {{ ^hasTheirKey }}

      {{ /hasTheirKey }}

        <label> {{ yourSafetyNumberWith }} </label>

          {{ #chunks }} <span>{{ . }}</span> {{ /chunks }}
        </div>

        {{ #isVerified }}

        {{ ^isVerified }}

  <script type='text/x-tmpl-mustache' id='clear-data'>
    {{#isStep1}}

      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon alert-outline-red'></span>
          <div class='header'>{{ header }}</div>
          <div class='body-text-wide'>{{ body }}</div>
        </div>
        <div class='nav'>
          <div>
            <a class='button neutral cancel'>{{ cancelButton }}</a>
            <a class='button destructive delete-all-data'>{{ deleteButton }}</a>
          </div>
        </div>
      </div>
    </div>
    {{/isStep1}}
    {{#isStep2}}
    <div id='step3' class='step'>
      <div class='inner'>

          <div class='header'>{{ deleting }}</div>

    {{/isStep2}}

    </div>

    {{/reconnectDurationAsSeconds }}
    {{ #action }}

          </div>
        </div>
      </div>
    </div>

          {{#registerButton}}

  <script type='text/x-tmpl-mustache' id='link-flow-template'>

          <div class='header'>{{ syncing }}</div>
        </div>
        <div class='progress'>
